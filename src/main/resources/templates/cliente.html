<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cliente</title>
</head>
<body>
<h1>Formulario de Carga de Cliente</h1>
	<form id="formProducto" th:object="${unCliente}" th:action="@{/cliente/guardar}" method="post">
			
			<label for="tipo">Tipo</label> 
			<select id="tipo" th:field="*{tipoDocumento}">
				<option value= "DNI">DNI</option>
				<option value= "Pasaporte">Pasaporte</option>
			</select>
		<br>
		
			<label for="numdoc">Documento</label> 
			<input type="number"	id="numdoc" th:field="*{nroDocumento}">
		<br>
		
			<label for="nombre">Nombre y Apellido</label> 
			<input type="text"	id="nombre" th:field="*{nombreApellido}">
		<br>
		
			<label for="fechanac">Nacimiento</label>			
			<input type="date"	id="fechanac" th:field="*{fechaNacimiento}">
		<br>

			<label for="codigo">Cod Area</label> 
			<input type="number" id="codigo" th:field="*{codigoAreaTelefono}">		
		<br>

			<label for="numtel">Telefono</label> 
			<input type="number" id="numtel" th:field="*{numTelefono}">		
		<br>

			<label for="email">Email</label> 
			<input type="email" id="email" th:field="*{email}">
		<br>
		
			<label for="password">Password</label> 
			<input type="password" id="password" th:field="*{password}">
		<br>
		
			<label for="fechacompra">Fecha Ultima Compra</label> 
			<input type="date" id="fechacompra" th:field="*{fechaUltimaCompra}">
		<br>
		<br>
		
		<div>
			<button type="submit" value="Agregar">Agregar</button>
		</div>

	</form>

<!-- ---------------------------------------------------------------- -->

<h3>Lista de Clientes</h3>
			<div>
				<table width="100%" border="1" style="border-collapse:collapse;">
				    <tr>
				      <th>Documento</th>
				     
				     <th>Fecha de Nacimiento</th>
				      <th>Nombre y Apellido</th>
				   
				      <th>Edad</th>
				      <th>Telefono</th>
				      <th>Cod - Telefono</th>
				      <th>Email</th>
				      <th>Fecha Ultima Compra</th>
				      <th>Datos adicionales</th>					      
				    </tr>
					<tr th:each="cli : ${clientes}">
					    <td th:text="${cli.tipoDocumento}+' ' +${cli.nroDocumento}"></td>
					   
					   <td th:text="${#temporals.format(cli.fechaNacimiento,'dd/MM/yyyy')}"></td>
					    <td th:text="${cli.nombreApellido}"></td>
						<td th:text="${cli.edad}"></td>
						<td th:text="${cli.NumTelefono}"></td>
						
						
						<td th:text="${cli.codigoAreaTelefono}+'-' +${cli.numTelefono}"></td>
						<td th:text="${cli.email}"></td>
						<td th:text="${#temporals.format(cli.fechaUltimaCompra,'dd/MM/yyyy')}"></td>
						<td th:text="${cli.getTiempoDesdeUltimaCompra()}+' ' +${cli.getTiempoProxCumple} "></td>					
					</tr>
				</table>
			</div>

</body>
</html>
